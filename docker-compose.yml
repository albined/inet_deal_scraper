services:
  inet-bot:
    build:
      context: .
      dockerfile: Dockerfile.minimal
    container_name: inet-product-monitor
    restart: unless-stopped
    
    env_file:
      - .env
    
    # Volume mapping for persistent data
    volumes:
      - ./data:/app/data
        
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M